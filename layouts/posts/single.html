{{ define "content" -}}
<article class="content">
    <div class="content__header">
        <h1 class="content__title">{{ .Title }}</h1>
        <div class="content__subtitle">
            <i class="fas fa-calendar-alt"></i> {{ .Date.Format "2 January, 2006" }}
            / <i class="fas fa-stopwatch"></i> {{ .ReadingTime }} minute{{ if gt .ReadingTime 1 }}s{{ end }}
        </div>
    </div>
    <div class="content__content">
        {{ .Content }}
    </div>
</article>
{{ end -}}
